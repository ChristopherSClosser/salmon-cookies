<!DOCTYPE html>
<!-- sales page for the boss -->
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Sales Report</title>
  </head>
  <body>
    <h1>Sales Report</h1>
    <table id ="tableId">
      <thead id="tableHeadings">

      </thead>
      <tbody id="tableBody">

      </tbody>


    </table>
    <div class="form">
      <form id="new-store-form">
        <fieldset>
          <legend>Enter a new cookie store.</legend>
          <!-- label for input -->
          <label for="cookieStoreName">New store name:</label>
          <input type="text" name="cookieStoreName">
          <label for="minCust">Minimum customers per hour:</label>
          <input type="text" name="minCust">
          <label for="maxCust">Maximum customers per hour:</label>
          <input type="text" name="maxCust" value="">
          <label for="avgCookies">Average cookies per customer:</label>
          <input type="text" name="avgCookies" value="">
          <button type="submit" name="button">SUBMIT</button>
        </fieldset>
      </form>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
